<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <!-- --------------------Main-------------------------- -->
    <div
      class="contanier m-3 d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- -------------------------Login contanier-------------- -->
      <div class="row rounded-3 bg-white shadow box-area">
        <!-- ------------------------------left--------------------- -->
        <div
          class="left col-md-6 p-4 rounded-3 flex-column left-box"
          style="background-color: brown"
        >
          <div id="logo">
            <img
              src="https://admissionanytime.com/assets/img/admission.png"
              alt="logo"
              class="img-fluid"
              style="width: 130px"
            />
          </div>
          <div class="main-heading">
            <div class="mob-res">
              <h2 class="heading">Connect.</h2>
              <h2 class="heading">Grow.</h2>
              <h2 class="heading">Succeed.</h2>
            </div>
            <p>We're here to support you on your academic journey.</p>
          </div>
        </div>
        <!-- -------------------------------------right----------------- -->

        <div class="right-box col-md-6 p-4">
          <div class="row align-items-center flex-column">
            <div class="header-text">
              <p>Sign up</p>
            </div>
              <!-- -------------------------inputs----------------------- -->
              <div class="inputigroup mb-3">
                <form id="login" class="d-flex flex-column ">
                  <p>Enter Your Phone Number:</p>
                  <input
                    id="phone"
                    type="tel"
                    name="phone"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Phone Number"/>
                  <p class="num-info">
                    We will send you a one time password. Carrier rates may
                    apply
                  </p>
                     <div id="btn">
                      <button
                      class="btn"
                      style="
                        background-color: brown;
                        border: brown;
                        padding: 11px 44px;
                        margin-top: 7px;
                        color: white;">Login</button>
                     </div>
                </form>
                <div class="sign-up" style="margin-top: 7px;">
                  <p>Already have an account? <span><a href="#" style="cursor: pointer;">Login</a></span></p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- -------------phone inputs------ -->
  </body>
</html>
